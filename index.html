<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Music Player</title>
	</head>
	<body>
		<div class="player">
			<div class="screen">
				<img src="img/cover.jpg" alt="" />
			</div>
			<div class="controls">
				<span class="prev"><i class="fas fa-backward"></i></span>
				<!-- <span class="pause"><i class="fas fa-pause"></i></span> -->
				<span class="play"><i class="fas fa-play"></i></span>
				<span class="next"><i class="fas fa-forward"></i></span>
			</div>
			<div class="info">
				<p class="name">Naren Nautiyal</p>
				<h3 class="song">Meri Ashiqui</h3>
			</div>
			<div class="progress">
				<input type="range" min="0" max="100" value="10" step="1" />
			</div>
			<div class="social">
				<span class="like"><i class="far fa-heart"></i></span>
				<span class="repeat"><i class="fas fa-redo-alt"></i></span>
				<span class="shuffle"><i class="fas fa-random"></i></span>
				<span class="share"><i class="fas fa-share-square"></i></span>
			</div>
		</div>
	</body>
</html>
